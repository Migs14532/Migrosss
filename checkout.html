<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>Checkout</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff3e0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .order-summary {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 10px;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .order-item span {
      flex: 1;
    }

    .remove-button {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 12px;
      margin-left: 10px;
    }

    .remove-button:hover {
      background-color: #c62828;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }

    .form-group {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .confirm-button {
      background-color: #4CAF50;
      color: white;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .confirm-button:hover {
      background-color: #45a049;
    }

    .back-arrow {
      font-size: 30px;
      color: #333;
      cursor: pointer;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="back-arrow" onclick="location.href='order-summary.html'" aria-label="Go Back">&#8592;</div>
  <h1>Checkout</h1>

  <div class="order-summary" id="order-summary"></div>
  <div class="total" id="total">Total: ₱0</div>

  <div class="form-group">
    <label for="payment-method">Payment Method</label>
    <select id="payment-method" required>
      <option value="">Select payment method</option>
      <option value="Gcash">Gcash</option>
      <option value="Bank">Bank</option>
      <option value="Cash">Cash</option>
    </select>
  </div>

  <button class="confirm-button" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
  function loadCheckoutSummary() {
    const summaryEl = document.getElementById('order-summary');
    const totalEl = document.getElementById('total');
    const items = JSON.parse(localStorage.getItem('orderItems')) || [];

    if (items.length === 0) {
      summaryEl.innerHTML = "<p>No items in your order.</p>";
      totalEl.textContent = "Total: ₱0";
      return;
    }

    let total = 0;
    summaryEl.innerHTML = "";

    items.forEach((item, index) => {
      const subtotal = item.qty * item.price;
      total += subtotal;

      const div = document.createElement('div');
      div.className = "order-item";
      div.innerHTML = `
        <span>${item.name} x${item.qty}</span>
        <span>₱${subtotal}</span>
        <button class="remove-button" onclick="removeItem(${index})">Remove</button>
      `;
      summaryEl.appendChild(div);
    });

    totalEl.textContent = `Total: ₱${total}`;
  }

  function removeItem(index) {
    const items = JSON.parse(localStorage.getItem('orderItems')) || [];
    items.splice(index, 1);
    localStorage.setItem('orderItems', JSON.stringify(items));
    loadCheckoutSummary();
  }

  function confirmOrder() {
    const paymentMethod = document.getElementById('payment-method').value;
    const items = JSON.parse(localStorage.getItem('orderItems')) || [];

    if (!paymentMethod) {
      alert("Please select a payment method.");
      return;
    }

    if (items.length === 0) {
      alert("Your order is empty.");
      return;
    }

    let summaryMessage = "Order Summary:\n\n";
    let total = 0;

    items.forEach(item => {
      const subtotal = item.qty * item.price;
      total += subtotal;
      summaryMessage += `• ${item.name} x${item.qty} - ₱${subtotal}\n`;
    });

    summaryMessage += `\nTotal: ₱${total}\nPayment Method: ${paymentMethod}\n\n✅ Order placed successfully!`;
    alert(summaryMessage);

    localStorage.setItem('paymentMethod', paymentMethod);

    localStorage.removeItem('orderItems');

    window.location.href = "loading.html";
  }

  window.onload = loadCheckoutSummary;
</script>

</body>
</html>
